<!DOCTYPE html>
<html>
    <head>
        <title>Tuning</title>
        <script src="chord.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Tuning</h1>
        <div>
            <h2>Playback</h2>
            <button id="setupBtn">Setup</button>
        </div>
        <div>
            <h2>Single Pitch</h2>
            <input type="text" value="440" class="freqTxt" readonly>
            <input type="range" min="20" max="10000" value="440" class="slider freqSlider">
            <button class="setFreqBtn">Set frequency</button>
        </div>
        <div>
            <h2>Single Harmonic</h2>
            <input type="text" value="440" class="freqTxt" readonly>
            <input type="range" min="20" max="10000" value="440" class="slider freqSlider">
            <input type="number" min="1" value="1" class="harmonicNum">
            <button class="setFreqBtn">Set frequency</button>
        </div>
        <div>
            <h2>Multiple Harmonics</h2>
            <input type="text" value="440" class="freqTxt" readonly>
            <input type="range" min="50" max="1000" value="440" class="slider freqSlider">
            <input type="checkbox" name="harmonic1" class="harmonicSelect" value="1" /> 1
            <input type="checkbox" name="harmonic2" class="harmonicSelect" value="2" /> 2
            <input type="checkbox" name="harmonic3" class="harmonicSelect" value="3" /> 3
            <input type="checkbox" name="harmonic4" class="harmonicSelect" value="4" /> 4
            <input type="checkbox" name="harmonic5" class="harmonicSelect" value="5" /> 5
            <input type="checkbox" name="harmonic6" class="harmonicSelect" value="6" /> 6
            <input type="checkbox" name="harmonic7" class="harmonicSelect" value="7" /> 7
            <input type="checkbox" name="harmonic8" class="harmonicSelect" value="8" /> 8
            <input type="checkbox" name="harmonic9" class="harmonicSelect" value="9" /> 9
            <input type="checkbox" name="harmonic10" class="harmonicSelect" value="10" /> 10
            <input type="checkbox" name="harmonic11" class="harmonicSelect" value="11" /> 11
            <button class="setFreqBtn">Set frequencies</button>
        </div>
        <div>
            <h2>Intervals</h2>
            <input type="text" value="440" class="freqTxt" readonly>
            <input type="range" min="50" max="1000" value="440" class="slider freqSlider">
            <select class="intervalSelect">
                <option value="1">Perfect unison</option>
                <option value="2">Perfect octave</option>
                <option value="3/2">Perfect fifth</option>
                <option value="4/3">Perfect fourth</option>
                <option value="5/3">Major sixth (from 5 to 3)</option>
                <option value="5/4">Just major third</option>
                <option value="6/5">Just minor third (from 3 to 5)</option>
                <option value="7/5">Barbershop tritone (from 3 to 7)</option>
                <option value="7/6">Septimal minor third (from 5 to 7)</option>
                <option value="7/4">Harmonic minor seventh (7th harmonic)</option>
                <option value="8/5">Minor sixth (from 3 to 8)</option>
                <option value="8/7">Supermajor second (7 to 8)</option>
                <option value="9/5">Just minor seventh (3 to 9)</option>
                <option value="9/8">Greater tone (8 to 9)</option>
                <option value="9/7">Greater major third (7 to 9)</option>
                <option value="10/9">Lesser tone (9 to 10)</option>
                <option value="11/10">Lesser undecimal neutral second (11th-related)</option>
                <option value="11/9">Neutral third (from 9 to 11)</option>
                <option value="13/8">Minor sixth</option>
                <option value="15/8">Major seventh</option>
                <option value="16/9">Pythagorean minor 7th (from 9 to 1)</option>
                <option value="16/15">Minor second</option>
            </select>
            <button class="setFreqBtn">Set interval</button>
            <button class="clearFreqBtn">Clear interval</button>
        </div>
        <div>
            <h2>Triads</h2>
            <input type="text" value="440" class="freqTxt" readonly>
            <input type="range" min="50" max="1000" value="440" class="slider freqSlider">
            <select class="chordSelect">
                <option value="4:5:6">Just major triad</option>
                <option value="5:6:7">Perfect diminished triad (5:6:7)</option>
                <option value="6:7:9">Minor triad (6:7:9)</option>
                <option value="8:10:13">Perfect augmented triad (M3 and m6)</option>
                <option value="10:12:15">Just minor triad (m3 and M3)</option>
                <option value="12:15:19">Greater augmented triad (12:15:19)</option>
                <option value="16:20:25">Just augmented triad (stacked M3)</option>
                <option value="16:19:24">Minor triad (16:19:24)</option>
                <option value="25:30:36">Diminished triad (stacked m3)</option>
                <option value="27:32:40">Supertonic triad (alternate minor)</option>
                <option value="45:54:64">Diminished triad (45:54:64)</option>
                <option value="54:64:81">Pythagorean minor triad</option>
            </select>
            <button class="setFreqBtn">Set triad</button>
            <button class="clearFreqBtn">Clear triad</button>
        </div>
        <div>
            <h2>Chords</h2>
            <input type="text" value="440" class="freqTxt" readonly>
            <input type="range" min="50" max="1000" value="440" class="slider freqSlider">
            <select class="chordSelect">
                <option value="4:5:6">Major chord</option>
                <option value="4:5:6:7">Barbershop dominant seventh</option>
                <option value="5:6:7">Diminished triad (5:6:7)</option>
                <option value="5:6:7:9">Dominant ninth root omitted</option>
                <option value="5:6:7:9">Half-diminished seventh (inversion of incomplete dominant ninth)</option>
                <option value="4:5:7:9">Dominant ninth fifth omitted</option>
                <option value="4:5:6:9">Major triad add ninth</option>
                <option value="8:10:12:15">Major seventh</option>
                <option value="10:12:15">Minor triad root position</option>
                <option value="10:12:15:18">Minor seventh (just minor thirds)</option>
                <option value="12:15:18:20">Major sixth (inversion of just minor seventh)</option>
                <option value="12:14:18:21">Minor seventh (septimal minor thirds)</option>
                <option value="14:18:21:24">Major sixth (inversion of septimal minor seventh)</option>
                <option value="16:20:25">Augmented triad</option>
                <option value="25:30:36">Diminished triad (stacked just m3)</option>
                <option value="25:30:36:45">Half-diminished seventh (25:30:36:45)</option>
                <option value="45:54:64">Diminished triad</option>
                <option value="40:48:60:75">Minor-major seventh</option>
                <option value="80:100:125:144">Augmented dominant seventh</option>
                <option value="125:150:180:216">Diminished seventh</option>
            </select>
            <button class="setFreqBtn">Set chord</button>
            <button class="clearFreqBtn">Clear chord</button>
        </div>
        <div>
            <h2>Cadences</h2>
            <input type="text" value="440" class="freqTxt" readonly>
            <input type="range" min="50" max="1000" value="440" class="slider freqSlider">
            <select class="cadenceSelect">
                <option value="4/6:5/6:6/6:7/6,2/4:3/4:4/4:5/4">Heart of my Heart IV7 - I</option>
                <option value="4/14:7/14:10/14:12/14,4/15:6/15:10/15:14/15,2/8:3/8:5/8:8/8">Down our Way II7 - bII7 - I</option>
            </select>
            <button class="queueFreqsBtn">Play cadence</button>
            <button class="clearFreqsBtn">Clear cadence</button>
        </div>
    </body>
</html>
