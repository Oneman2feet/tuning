<!DOCTYPE html>
<html>
    <head>
        <title>Tuning</title>
        <script src="bundle.js"></script>
    </head>
    <body>
        <div id="enterScreen">
            <select name="midiInput" id="inputMidi">
                <option>Select Input...</option>
            </select>
            <select name="midiOutput" id="outputMidi">
                <option>Select Output...</option>
            </select>
            <button id="enterBtn">Enter</button>
        </div>
        <div id="mainPage">
            <div id="controls">
                <div id="tunings">
                    <h2>Keyboard Tunings</h2>
                    <input type="radio" name="temperament" value="neidhardt4"><label>Equal</label>
                    <input type="radio" name="temperament" value="fokker_12"><label>Just</label>
                    <input type="radio" name="temperament" value="lumma_12_moh-ha-ha"><label>Well</label>
                    <input type="radio" name="temperament" value="fokker_12" id="dynamic"><label>Dynamic</label>
                    <input type="radio" name="temperament" value="fokker_12" id="circle" checked><label>Circle of Fifths</label>
                    <div>
                        <h2>Fundamental</h2>
                        <input type="radio" name="tonic" value="0" checked><label>C</label>
                        <input type="radio" name="tonic" value="1"><label>Db</label>
                        <input type="radio" name="tonic" value="2"><label>D</label>
                        <input type="radio" name="tonic" value="3"><label>Eb</label>
                        <input type="radio" name="tonic" value="4"><label>E</label>
                        <input type="radio" name="tonic" value="5"><label>F</label>
                        <input type="radio" name="tonic" value="6"><label>Gb</label>
                        <input type="radio" name="tonic" value="7"><label>G</label>
                        <input type="radio" name="tonic" value="8"><label>Ab</label>
                        <input type="radio" name="tonic" value="9"><label>A</label>
                        <input type="radio" name="tonic" value="10"><label>Bb</label>
                        <input type="radio" name="tonic" value="11"><label>B</label>
                    </div>
                    <div>
                        <h2>Current Fundamental</h2>
                        <p id="fundamental"></p>
                    </div>
                </div>
                <div id="volume">
                    <input id="volslider" class="slider" orient="vertical" type="range" step="1" value="0" min="0" max="100">
                    <h2>Volume</h2>
                    <button id="clearNotes">Clear Notes</button>
                </div>
                <div id="channels">
                    <h2>Mute Channels</h2>
                    <div>
                        <p>Channel 1</p>
                        <input type="checkbox" name="channel1" value="Mute">
                    </div>
                    <div>
                        <p>Channel 2</p>
                        <input type="checkbox" name="channel2" value="Mute">
                    </div>
                    <div>
                        <p>Channel 3</p>
                        <input type="checkbox" name="channel3" value="Mute">
                    </div>
                    <div>
                        <p>Channel 4</p>
                        <input type="checkbox" name="channel4" value="Mute">
                    </div>
                    <div>
                        <p>Channel 5</p>
                        <input type="checkbox" name="channel5" value="Mute">
                    </div>
                    <div>
                        <p>Channel 6</p>
                        <input type="checkbox" name="channel6" value="Mute">
                    </div>
                </div>
            </div>
            <div id="metrics">
                <div id="noteContainer">
                    <h2>Notes</h2>
                    <table id="notes"></table>
                </div>
                <div id ="chords">
                    <div id="chordTypeContainer">
                        <h2>Chord</h2>
                        <p id="chordtype"></p>
                    </div>
                    <div id="rootContainer">
                        <h2>Root</h2>
                        <p id="root"></p>
                    </div>
                    <div id="chordTuningContainer">
                        <h2>Tuning</h2>
                        <p id="chordtuning"></p>
                    </div>
                </div>
                <div id="tunings">
                    <div id="ratioContainer">
                        <h2>Frequency Ratios</h2>
                        <p id="ratios"></p>
                    </div>
                    <div id="undertoneContainer">
                        <h2>Implied Fundamental</h2>
                        <p id="undertone"></p>
                    </div>
                    <div id="overtoneContainer">
                        <h2>Lowest Shared Overtone</h2>
                        <p id="overtone"></p>
                    </div>
                </div>
                <div id="state">
                    <div id="circleOfFifthsContainer">
                        <h2>Circle of Fifths</h2>
                        <div id="circleOfFifths"></div>
                    </div>
                </div>
            </div>
            <div id="tuningContainer">
                <div id="keyboard">
                </div>
                <div id="tuningListContainer">
                    <h2>Tuning List</h2>
                    <table id="tuningList"></table>
                </div>
            </div>
        </div>
    </body>
</html>
